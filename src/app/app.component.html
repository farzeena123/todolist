<div>
  <img src="../assets/logo.png"
     alt="logo"
     width="100"
     height="100"
     class="logo"
     />
     <h1 class="app-title">Todo List</h1>
</div>
<div class="container">
Add a todo....
<br>
<input type="text" name=""
class="input-text"
placeholder="Type a todo"
(keyup.enter)="addItem()"
[(ngModel)]="todoValue" />
<button class="add-btn" (click)="addItem()">Add Todo</button>
<div class="list">
 <ul>
   <li *ngFor="let item of list" [@fadeInOut] >
    <input  type="checkbox" name="isDone"
    [(ngModel)]="item.isDone"
    />
    {{item.value}}
    <button class="btn" (click)="deleteItem(item.id)"   >Delete</button>
   </li>
 </ul>
</div>
</div>
